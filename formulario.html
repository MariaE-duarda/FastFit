<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/formulario.css">
    <title>Pedido FastFit</title>
</head>
<body>
    <div class="container">
        <header>Faça seu pedido na FASTFIT</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Dados Pessoais</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nome</label>
                            <input type="text" placeholder="Digite seu nome" required>
                        </div>

                        <div class="input-field">
                            <label>Número de telefone</label>
                            <input type="number" placeholder="Digite seu número" required>
                        </div>

                        <div class="input-field">
                            <label>Endereço</label>
                            <input type="text" placeholder="Informe seu endereço" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Detalhes do Pedido</span>

                    <div class="fields">
                        
                    <div class="input-field">
                        <label>Tipo do Pedido</label>
                        <select required>
                            <option disabled selected>Selecione seu pedido</option>
                            <option>Lanches</option>
                            <option>Pizzas</option>
                            <option>Acompanhamentos</option>
                            <option>Sobremesas</option>
                        </select>
                    </div>

                        <div class="input-field">
                            <label>Pratos de seu interesse:</label>
                            <input type="text" placeholder="Pratos de seu interesse" required>
                        </div>

                        <div class="input-field">
                            <label>Porções</label>
                            <input type="text" placeholder="Deseja porções?" required>
                        </div>

                        <button class="nextBtn">
                            <span class="btnText">Enviar pedido</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                </div> 
            </div>
        <script src="assets/js/formulario.js"></script>
</body>
</html>
